
<ion-view title="Contact Information">
  <ion-content>

    <ion-list>

      <ion-item ng-repeat="contact in contacts" type="item-text-wrap" href="#/tab/contact/{{contact.id}}">
        <h3>姓名:  {{contact.lastname}} {{contact.firstname}}</h3>
        <p> 电话: {{contact.phone}}</p>

      </ion-item>

    </ion-list>
    <ion-item ng-model=count>
      <p> 目前共有: {{count.count}} 名同学</p>
    </ion-item>

  </ion-content>
</ion-view>
