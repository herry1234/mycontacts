<!--
  This template loads for the 'tab.about' state (app.js)
-->
<ion-view title="About This App">
  <ion-content padding="true">

    <p>
      Hello Classmates
    </p>

    <p>
      MIT Licensed. Happy coding.
    </p>

    <div class="card">
      <div class="item item-divider">
        Account details
      </div>
      <div class="item item-thumbnail-left"">
        <p>Username: {{currentUser.username}}</p>
        <p>Email: {{currentUser.email}}</p>
        <p>User ID: {{currentUser.id}}</p>
        <p>Created: {{currentUser.created | date:'medium'}}</p>
      </div>
    </div>
    <button class="button button-block button-energized icon ion-log-out" ng-click="logout()">
      Logout
    </button>
  </ion-content>
</ion-view>
