
<ion-view name="{{contact.firstname}}" >
  <ion-content padding="true">
    <p>Name : {{contact.lastname}}{{contact.firstname}} </p>
    <p>Phone Number {{ contact.phone }}</p>
    <p>Address: {{ contact.address}} </p>
    <p><a class="button button-small icon ion-arrow-left-b" href="#/tab/contacts"> All Contacts</a></p>
  </ion-content>
</ion-view>
